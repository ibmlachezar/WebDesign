
<!doctype html>
<html>
<head>
<title>transform</title>
<style type="text/css">
div#transform
{
position: absolute;
top: 400px;
width:200px;
height:100px;
background-color: pink;
transform:rotate(45deg);
-ms-transform:rotate(45deg); 
-moz-transform:rotate(45deg); 
-webkit-transform:rotate(45deg); 
-o-transform:rotate(45deg); 
}
</style>
</head>
<body>
<h1>Animations</h1>
<pre>div#transform<br>{<br>position: absolute;<br>top: 400px;<br>width:200px;<br>height:100px;<br>background-color: pink;<br>transform:rotate(45deg);<br>-ms-transform:rotate(45deg); <br>-webkit-transform:rotate(45deg); <br>}
</pre>
<hr>
<div id="transform">Box 1</div>

</body>
</html>
