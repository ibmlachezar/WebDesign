
<!doctype html>
<html>
<head>
<style type="text/css">
a {
   background:#000;
   color: #fff;
   -webkit-transition:color 4s ease-in;
   -moz-transition:color 4s ease-in;
   -o-transition:color 4s ease-in;
   transition:color 4s ease-in;
}
a:hover{background:#f00; color: #000;} 
</style>
<title>transitions</title>
</head>

<body>
<h1>Transitions</h1>
<pre>a {<br>   background:#000;<br>   color: #fff;<br>   transition:color 4s ease-in;<br>}<br>a:hover{background:#f00; color: #000;} </pre>
<hr />
<p><a href="#">Hover mouse over this link</a></p>

</body>
</html>
