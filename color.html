
<!doctype html>
<html>
<head>
<style type="text/css">
#rgba {background: rgba(100%,0%,0%,0.4);}
#hsla {background: hsla(0,100%, 50%,1.0);}
#opacity { background: #000; opacity: 0.5; color: yellow;}
</style>
<title>Color</title>
</head>

<body>
<h1>Color</h1>
<pre> 
#rgba {background: rgba(100%,0%,0%,0.4);}
#hsla {background: hsla(0,100%, 50%,1.0);}
#opacity { background: #000; opacity: .5;}
</pre>
<hr>
<div id="rgba">rgba(100%,0%,0%,0.4) produces 40% red</div>
<div id="hsla">hsl(0,100%, 50%,1.0) produces 100% red.</div>
<div id="opacity">black background set with opacity set at 50%</div>
</body>
