
<!doctype html>
<html>
<head>
<style type="text/css">
div *:not(p) em {color: green;}
</style>
<title>not</title>
</head>

<body>
<h1>Not</h1>
<pre>:not 




div *:not(p) em {color: green;}
</pre>
<hr />

<div><strong><em>This is green. &lt;div&gt; &lt;strong&gt; &lt;em&gt;...&lt;/em&gt;&lt;/strong&gt;&lt;/div&gt;</em></strong></div>
<div>
  <p><em>This is not green.&lt;div&gt;&lt;p&gt;&lt;em&gt; ... &lt;/em&gt;&lt;/p&gt; &lt;/div&gt;</em></p>
</div>
<div>
  <h2><em>This is green. &lt;div&gt; &lt;h2&gt; &lt;em&gt; ... &lt;/em&gt; &lt;/h2&gt; &lt;/div&gt;</em></h2>
</div>

</body>
</html>
