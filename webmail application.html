<!DOCTYPE html>
<html>
<head>
<title>Simple Webmail Application</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="stylesheet" media="all" href="webmailstyles.css">
<link rel="stylesheet" media="only screen and (min-width: 641px) and (max-width: 800px)" href="tablet.css">
<link rel="stylesheet" media="only screen and (max-width: 640px)" href="phone.css">
<link rel="apple-touch-icon" href="icon-for-ios.png">
<link rel="apple-touch-icon-precomposed" href="icon-for-android.png">
</head>
<body>
<h1>Simple Webmail Application </h1>
<form action="path-to-the-php-script.php" method="post">
<fieldset>
<legend>Sender Information</legend>
<p>
<label for="SenderName">Your Name:</label>
<input type="text" name="SenderName" id="SenderName">
</p>
<p>
<label for="SenderEmail">Your Email: </label>
<input type="email" name="SenderEmail" id="SenderEmail">
</p>
</fieldset>
<hr>
<fieldset>
<legend>Recipient Information</legend>
<p>
<label for="RecipientName"> Recipient Name: </label>
<input type="text" name="RecipientName" id="RecipientName">
</p>
<p>
<label for="RecipientEmail"> Recipient Email: </label>
<input type="email" name="RecipientEmail" id="RecipientEmail">
</p>
</fieldset>
<hr>
<p>
<label for="Subject"> Subject: </label>
<input type="text" name="Subject" id="Subject">
</p>
<hr>
<p>
<label for="Message"> Email Message:<br>
</label>
<textarea name="Message" id="Message" cols="100" rows="4"></textarea>
</p>
<hr>
<p>
<input type="submit" name="submit" value="Send Email" />
<input type="reset" name="reset" value="Reset and Start Again" />
</p>
</form>
</body>
</html>
